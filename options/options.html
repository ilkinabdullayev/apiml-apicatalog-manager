<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../statics/bootstrap.min.css">

    <title>Settings</title>
</head>
<body>
<div class="container">
    <table id="hostnameTable" class="table table-bordered table-striped table-condensed">
        <thead>
        <tr>
            <th>Hostname</th>
            <th>URL</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="2">Loading hostnames...</td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Hostname" id="hostnameInputText">
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Host URL" id="hostUrlInputText">
        </div>
        <div class="col-sm-4">
            <button class="btn btn-default" type="submit" id="addHostnameButton">
                <i class="glyphicon glyphicon-plus"></i>
                Add Host
            </button>
        </div>
    </div>
</div>

<script type="text/javascript" src="../banner/util.js"> </script>
<script type="text/javascript" src="options.js"> </script>

</body>
</html>
