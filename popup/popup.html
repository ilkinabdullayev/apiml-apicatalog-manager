<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        height: 30px;
        width: 30px;
        outline: none;
      }
    </style>
  </head>
  <body>
   <div style="width:300px;height:120px;/*border: 1px solid red*/">
        <h3 style="text-align: center">API Catalog management plugin v1.5.0</h3>
        <button id="openApiCatalogButton" style="width: 100%">Open API Catalog</button>
        <button id="openJESShellButton" style="width: 100%">Open JES2 Shell</button>
        <button id="consoleToggleButton" style="width: 100%" hidden="true">Console
            <label class="switch" style="width: 100%">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </button>
        <button id="eurekaToggleButton" style="width: 100%" hidden="true">Eureka
            <label class="switch" style="width: 100%">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </button>

   </div>
   <script src="popup.js"></script>
  </body>
</html>
