<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../statics/normalize.min.css"/>
    <link rel="stylesheet" href="../statics/bootstrap.min.css"/>
    <link rel="stylesheet" href="../statics/tachyons.css"/>
    <link rel="stylesheet" href="general.css"/>
    <link rel="stylesheet" href="shell.css"/>
    <link rel="stylesheet" href="breadcrumb.css"/>
    <link rel="stylesheet" href="editor.css"/>
    <link rel="stylesheet" href="discovery.css"/>
    <link rel="stylesheet" href="../json-viewer/json-viewer.css"/>
</head>
<style>
    .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
        color: #495057;
        background-color: #fff;
        border-color: #dee2e6 #dee2e6 #fff
    }

    #jes-panel{
        position: relative;
    }
</style>
<body style="margin: 0px;overflow: hidden;">
<!--Nav Tab Headers-->
<div id="ext">
    <ul class="nav nav-tabs" id="actionTabs">
        <li class="nav-item">
            <a class="nav-link active" href="#jes">JES</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#discovery">APIML Discovery</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#staticinstances">APIML Static Instances</a>
        </li>
    </ul>
</div>
<!--Nav Tab Headers-->
<!--Nav Tab Sections-->
<div class="tab-content" id="actionTabsContent">
    <div class="tab-pane show active" id="jes">
        <div id="jes-panel">
            <input type="hidden" id="stdoutId"/>
            <!---Filter-->
            <ol class="breadcrumb" style="margin: 0;border-radius: 0!important">
                <li>APIML Jobs: <b id="jobNamePrefixLabel">*</b></li>

                <li class="relative drop-container">
                    <select id="jobNamesDropdown">
                        <!-- <option value="">A</option>-->
                    </select>
                </li>

                <li class="relative drop-container">
                    <select id="jobIdsDropdown">
                        <!-- <option value="">A</option>-->
                    </select>
                </li>

                <button id="startStopButton" data-status="stopped" type="button" class="btn btn-primary btn-sm" style="margin-left: 20px">
                    <i class="glyphicon glyphicon-play"></i>
                    &nbsp;
                    Start
                </button>
            </ol>
            <!---Filter-->
            <!---Banner-->
            <div class="shell-wrap">
                <ul id="jesShell" class="shell-body">
                    <li>Please wait. It's fetching from service...</li>
                </ul>
            </div>
            <!---Banner-->
            <!--Loading-->
            <div class="loading">
                <img src="../images/loading.gif" />
            </div>
            <!--Loading-->
        </div>
    </div>
    <div class="tab-pane" id="discovery">
        <!--Eureka Panel-->
        <div id="eureka-panel">
            <div class="row">
                <div class="col-sm-9">
                    <select id="discoveryDropdown">
                        <option value="">All</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <button id="refreshDiscovery" type="button" class="btn btn-primary btn-sm">Refresh API static definitions</button>
                </div>
            </div>
            <div id="eurekaInstancesViewer" style="height: 500px;overflow: scroll"></div>
        <!---Eureka Panel-->
        </div>
    </div>
            <div class="row">
                <div class="col-sm-3" style="padding-right: 0px">
                    <div class="panel panel-default" style="display: block!important;padding: 0!important;">
                        <div class="panel-heading" id="staticFilesDirectoryLabel">/directory</div>
                        <div class="panel-body" style="padding: 0!important;">
                            <ul class="list-group" id="ussFiles" style="margin: 0!important;">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9">
                        <div id="editor" class="ace_content"></div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="saveButton" type="button" class="btn btn-primary btn-md">
                    <span class="glyphicon glyphicon-saved"></span> </button>
                <br>
                <br>
                <button id="searchButton" type="button" class="btn btn-primary btn-md">
                    <span class="glyphicon glyphicon-search"></span> </button>
            </div>
</div>
</div>
<!--Nav Tab Sections-->
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="jes.js"></script>
<script src="../statics/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="tab.js"></script>
<script type="text/javascript" src="editor.js"></script>
<script type="text/javascript" src="dropdown.js"></script>
<script type="text/javascript" src="discovery.js"></script>
<script type="text/javascript" src="../json-viewer/json-viewer.js"></script>
</body>
</html>
